<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-left" style="font-size: 1.5em;">
      Histogram View
    </div>
    <button class="btn btn-default pull-right" (click)="lgHistogramModal.show()" >Max</button>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body" style="height: 25vh; overflow-y: scroll;">
    <div id="histogram_chart" [chartData]="histogram_ChartData" [chartOptions]="histogram_ChartOptions" chartType="ColumnChart" GoogleChart></div>
  </div>
</div>

<div bsModal #lgHistogramModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-fullscreen" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Large Histogram View</h4>
        <button type="button" class="close pull-right" (click)="lgHistogramModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <!--<div class="pull-left" style="font-size: 1.5em;">
              Histogram View
            </div>-->
          </div>
          <div class="panel-body" style="height: 90vh; overflow-y: scroll;">
            <div align="center">
              <div id="histogram_chartLG" [chartData]="histogram_ChartData" [chartOptions]="histogram_ChartOptionsLG" chartType="ColumnChart" GoogleChart></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
