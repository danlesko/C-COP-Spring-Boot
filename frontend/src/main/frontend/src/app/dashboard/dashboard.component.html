<div class="collapse" id="collapseFilters">
<div class="controlContainer">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
              <h5>Global Filters</h5>
                <div class="col-md-3">
                <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" [(ngModel)]="model" required
                                  ></my-date-range-picker> <!-- (dateRangeChanged)="onDateRangeChanged($event)" -->
                </div>
                <div class="col-md-3">
                    Start Time: <br />
                    <timepicker [(ngModel)]="startTime"></timepicker>
                </div>
                <div class="col-md-3">
                    End Time: <br />
                    <timepicker [(ngModel)]="endTime"></timepicker>
                </div>
                <div class="col-md-3">
                  <div class="dropdown">
                    <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown">Narrative / Offense
                      <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Thing 1</a></li>
                      <li><a href="#">Thing 2</a></li>
                      <li><a href="#">Thing 3</a></li>
                    </ul>
                  </div>
                  <br />
                  <div class="dropdown">
                    <button class="btn btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown">City
                      <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Thing 1</a></li>
                      <li><a href="#">Thing 2</a></li>
                      <li><a href="#">Thing 3</a></li>
                    </ul>
                  </div>
                  <br />
                  <button class="btn btn-block btn-danger" type="button" (click)="getArrestsInInterval(); getCrimesInInterval();">Apply Global Filters</button>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="row">
          <h5>Crime Data Filters</h5>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="focusedInput1">Location</label>
              <input class="form-control" id="focusedInput1" [(ngModel)]="locationFilter" type="text" >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="focusedInput2">Narrative</label>
              <input class="form-control" id="focusedInput2" [(ngModel)]="narrativeFilter" type="text" >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="focusedInput3">Place</label>
              <input class="form-control" id="focusedInput3" [(ngModel)]="placeFilter" type="text" >
            </div>
          </div>
          <div class="col-md-3">

          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="row">
          <h5>Arrest Data Filters</h5>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="focusedInput4">First Name</label>
              <input class="form-control" id="focusedInput4" [(ngModel)]="firstNameFilter" type="text" >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="focusedInput5">Last Name</label>
              <input class="form-control" id="focusedInput5" [(ngModel)]="lastNameFilter" type="text" >
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label class="control-label" for="focusedInput6">Offense</label>
              <input class="form-control" id="focusedInput6" [(ngModel)]="offenseFilter" type="text" >
            </div>
          </div>
          <div class="col-md-3">

          </div>
          <div class="col-md-3">

          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <br />
    <br />
</div>
</div>

<div >
    <div class="col-md-8">
        <app-map-view [crimeData]="crimeData | filter : 'location' : locationFilter | filter: 'narrative' : narrativeFilter | filter : 'place' : placeFilter"
                      [arrestsData]="arrestsData | filter : 'last_name' : lastNameFilter| filter : 'first_name' : firstNameFilter | filter : 'offense' : offenseFilter"></app-map-view>
    </div>
    <div class="col-md-4">
      <app-pie-view [startDate]="startDate" [endDate]="endDate"
                    [crimeData]="crimeData | filter : 'location' : locationFilter | filter: 'narrative' : narrativeFilter | filter : 'place' : placeFilter"
                    [arrestsData]="arrestsData | filter : 'last_name' : lastNameFilter| filter : 'first_name' : firstNameFilter | filter : 'offense' : offenseFilter">

      </app-pie-view>
    </div>
    <div class="col-md-12">
      <app-histogram-view [startDate]="startDate" [endDate]="endDate"></app-histogram-view>
    </div>
    <div class="col-md-8">
      <app-crime-table-view  [crimeData]="crimeData | filter : 'location' : locationFilter | filter: 'narrative' : narrativeFilter | filter : 'place' : placeFilter" [locationFilter]="locationFilter" [narrativeFilter]="narrativeFilter" [placeFilter]="placeFilter" ></app-crime-table-view>
    </div>
    <div class="col-md-4">
      <app-arrest-table-view [arrestsData]="arrestsData | filter : 'last_name' : lastNameFilter| filter : 'first_name' : firstNameFilter | filter : 'offense' : offenseFilter" [firstNameFilter]="firstNameFilter" [lastNameFilter]="lastNameFilter" [offenseFilter]="offenseFilter" ></app-arrest-table-view>
    </div>
</div>
