<div class="controlContainer">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-3">
            <h5>Select Date Range</h5>
            <my-date-range-picker [options]="myDateRangePickerOptions"
                                  (dateRangeChanged)="onDateRangeChanged($event)"></my-date-range-picker>
                </div>
              <div class="col-md-3">
                Empty Space
              </div>
                <div class="col-md-3">
                    Start Time: <br />
                    <timepicker [(ngModel)]="startTime"></timepicker>
                </div>
                <div class="col-md-3">
                    End Time: <br />

                </div>

            </div>
        </div>

    </div>

<div >
    <div class="col-md-8 dataView">
        <app-map-view [startDate]="startDate" [endDate]="endDate" [startTime]="startTime"></app-map-view>
    </div>
    <div class="col-md-4 dataView">
      <app-pie-view [startDate]="startDate" [endDate]="endDate"></app-pie-view>
    </div>
    <div class="col-md-8 dataView">
      <app-crime-table-view [startDate]="startDate" [endDate]="endDate" [startTime]="startTime"></app-crime-table-view>
    </div>
    <div class="col-md-4 dataView">
      <app-arrest-table-view [startDate]="startDate" [endDate]="endDate"></app-arrest-table-view>
    </div>
    <div class="col-md-12 dataView">
        <app-histogram-view [startDate]="startDate" [endDate]="endDate"></app-histogram-view>
    </div>

</div>
