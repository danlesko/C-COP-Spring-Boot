<div class="panel panel-danger panel-default">
  <div class="panel-heading">
    <div class="pull-left" style="font-size: 1.5em;">
      Crime Data View
    </div>

    <button class="btn btn-default pull-right"  (click)="lgCrimeModal.show()" >Max</button>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body" style="height: 40vh;overflow-y: scroll;">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Date</th>
        <th>Location</th>
        <th>Narrative</th>
        <th>Place</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let crime of crimeData">
        <td>{{crime.start_date}}</td>
        <td>{{crime.location}}</td>
        <td>{{crime.narrative}}</td>
        <td>{{crime.place}}</td>

      </tr>
      </tbody>
    </table>


  </div>
</div>

<div bsModal #lgCrimeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Large Crime Table View</h4>
        <button type="button" class="close pull-right" (click)="lgCrimeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <!--<h3 class="panel-title pull-left">-->
            <!--With short text it works great!-->
            <!--</h3>-->

            <div class="clearfix"></div>
          </div>
          <div class="panel-body" style="height: 100vh;overflow-y: scroll;">
            <!--<strong>StartDate</strong> <br />-->
            <!--Month: {{startDate.month}} Day: {{startDate.day}} Year: {{startDate.year}}-->
            <!--<br />-->
            <!--<strong>EndDate:</strong> <br />-->
            <!--Month: {{endDate.month}} Day: {{endDate.day}} Year: {{endDate.year}}-->
            <!--<br />-->
            <!--<strong>Time:</strong> <br /> {{startTime}} <br />-->
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Narrative</th>
                <th>Place</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let crime of crimeData">
                <td>{{crime.start_date}}</td>
                <td>{{crime.location}}</td>
                <td>{{crime.narrative}}</td>
                <td>{{crime.place}}</td>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
