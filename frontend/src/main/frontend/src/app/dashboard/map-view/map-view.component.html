<div class="panel panel-default">
  <div class="panel-heading">
    <!--<div class="pull-left" style="font-size: 1.5em;">-->
      <!--Map View-->
    <!--</div>-->
    <button class="btn btn-default pull-right" (click)="lgMapModal.show()" >Max</button>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body" style="height: 40vh;overflow-y: scroll;">
    <agm-map
      [latitude] = "39.154743"
      [longitude] = "-77.240515"
      [zoom]="8">
      <!--icon created by SimpleIcon and retrieved from flaticon.com-->
      <agm-marker
        *ngFor="let m of crimeData"
        [latitude]="m?.latitude"
        [longitude]="m?.longitude"
        [label]="C"
        [iconUrl]="'assets/img/red.png'"
      >
        <agm-info-window>
          <strong>Crime: {{m?.narrative}}</strong>
        </agm-info-window>
      </agm-marker>
      <!--icon created by SimpleIcon and retrieved from flaticon.com-->
      <agm-marker
        *ngFor="let a of arrestsData"
        [latitude]="a?.latitude"
        [longitude]="a?.longitude"
        [label]="A"
        [iconUrl]="'assets/img/blue.png'"
      >
        <agm-info-window>
          <strong>Arrest: {{a?.offense}}</strong>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>

<div bsModal #lgMapModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-fullscreen" >
    <div class="modal-content">
      <div class="modal-header" style="height: 5vh;">
        <!--<h4 class="modal-title pull-left">Large Map View</h4>-->
        <button type="button" class="close pull-right" (click)="lgMapModal.hide(); largeMap.triggerResize(true)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <!--<div class="panel-heading">-->
            <!--<div class="clearfix"></div>-->
          <!--</div>-->
          <div class="panel-body" style="height: 90vh; overflow-y: scroll;">
            <agm-map #largeMap
              [latitude] = "39.154743"
              [longitude] = "-77.240515"
              [zoom]="12">
              <!--icon created by SimpleIcon and retrieved from flaticon.com-->
              <agm-marker
                *ngFor="let m of crimeData"
                [latitude]="m?.latitude"
                [longitude]="m?.longitude"
                [label]="C"
                [iconUrl]="'assets/img/red.png'"
              >
                <agm-info-window>
                  <strong>Crime: {{m?.narrative}}</strong>
                </agm-info-window>
              </agm-marker>
              <!--icon created by SimpleIcon and retrieved from flaticon.com-->
              <agm-marker
                *ngFor="let a of arrestsData"
                [latitude]="a?.latitude"
                [longitude]="a?.longitude"
                [label]="A"
                [iconUrl]="'assets/img/blue.png'"
              >
                <agm-info-window>
                  <strong>Arrest: {{a?.offense}}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
