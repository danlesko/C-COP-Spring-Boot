<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Large modal</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title pull-left">
              With short text it works great!
            </h3>

            <div class="clearfix"></div>
          </div>
          <div class="panel-body" style="height: 100vh;overflow-y: scroll;">

            <!--<br />-->
            <!--<strong>EndDate:</strong> <br />-->
            <!--Month: {{endDate.month}} Day: {{endDate.day}} Year: {{endDate.year}}-->
            <!--<br />-->
            <!--<strong>Time:</strong> <br /> {{startTime}} <br />-->
            <iframe
                    width="100%"
                    height="100%"
                    frameborder="0" style="border:0"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAvXhRiDYR_eGEjSCC0PolfUROkfiwOyvo
    &q=Montgomery+County,MD" allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
